<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>橋口輝良のホームページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      margin: 30px auto;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>橋口のホームページ</h1>
</header>

<section>
  <h2>自己紹介</h2>
  <p>こんにちは。私は日本大学院理工学研究科の電子工学専攻に所属する橋口です。主に磁気センサに関する研究を行っています。趣味は動画鑑賞とスノボです。</p>
</section>

<section>
  <h2>研究内容</h2>
  <p>私の研究テーマは、「GdFe面内磁性薄膜における異常ホール効果の角度検出応用」です。磁場角度に対する異常ホール電圧の検討と実際の動作を想定した機構による評価を行っています</p>
  <p>・測定機器：2182A Nanovolt Meter、2400 Source Meter、Lake Shore 336 温度コントローラ など</p>
  <p>・関連キーワード：異常ホール効果、磁気異方性、角度センサ</p>
</section>

</body>
</html>
